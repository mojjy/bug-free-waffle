                <div class="testimonial-writer">
                    <div class="testimonial-writer-name">{{message.name}}</div>
                    <!--<div class="testimonial-writer-designation">Front End Developer</div>-->
                    <!--<a href="#" class="testimonial-writer-company">Touch Base Inc</a>-->
                </div>
            </div>

        </div>
    </div>
 </div>
